<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Number Guessing Game</title>
        <!-- importing bootstrap stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
            crossorigin="anonymous">
        <!-- importing local stylesheet -->
        <link href="styles.css" rel="stylesheet" type="text/css" media="screen">
        <!-- including jquery script -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <!-- including local script -->
        <script src="scripts.js"></script>
    </head>
    <body class="text-center">
        <!-- the dashboard where the player is prompted to input information -->
        <div class="jumbotron">
            <h1 id="titledisplay">NUMBER GUESSING GAME</h1>
            <h5 id="displaymessage">Enter the value for the fields below</h5>
            <h4 id="displaymessage1"></h4>
            <h4 id="displaymessage2"></h4>
            <!-- form that collects information from the user -->
            <form id="myForm">
                <label class="mb-1" for="name">Enter Name : </label>
                <br>
                <!-- input field that takes in player name -->
                <input class="text-center rounded" type="text" id="fullname" placeholder="Name">
                <br>
                <label class="mb-1" for="number">Enter Maximum Number : </label>
                <br>
                <!-- input field that takes in maximum value from player -->
                <input class="text-center rounded" type="text" id="maxnum" placeholder="Maximum Number">
                <br>
            </form>
            <div class="mt-2" id="submitbuttoncontainer">
                <button class="btn btn-primary" id="submitbuton">Submit</button>
            </div>
        </div>
        <!-- the section of the page where the game actually happens -->
        <div class="mt-0" id="gamearea">
            <div id="stats">
                <div id="guess"></div>
                <div id="answerButtonContainer"></div>
                <div id="maxnumberofguesses"></div>
                <div id="numberofguesses"></div>
            </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
